<!-- Observatório de Resíduos Map page, show your current location -->
<ion-view title="Observatório de Resíduos" id="map">
	<ion-content padding="true" class="has-header" scroll="false">
		<ng-map default-style="false" class="mapa-google has-header has-tabs-top" center="current-location" zoom="18">
			<!-- Pablo, não apagar este comentário, fundamental para o funcionamento do mapa-->
			<info-window position="current-location">
				<!-- <span>Loation found using HTML5.</span> -->
			</info-window>
			<div ng-controller="showMarkingCtrl">
				<div ng-repeat="pev in pevs">
					<marker position="[{{pev.latitude}}, {{pev.longitude}}]" title="{{pev.name}}" on-click="showPev(pev)"></marker>
				</div>
				<div ng-repeat="marking in markings">
					<marker icon="{{customIcon}}" position="[{{marking.latitude}}, {{marking.longitude}}]" title	="{{marking.name}}" on-click="showIncident(marking)"></marker>
				</div>
			</div>
		</ng-map>
	</ion-content>
	<ui-view name="map-page"></ui-view>
</ion-view>
