<ion-view>
	<ion-content>
		<ng-map default-style="false" class="mapa-google" center="current-location" zoom="18" style="height: 101%">
		  	<info-window position="current-location">
		  		<!-- <span>Loation found using HTML5.</span> -->
			</info-window>
		  	<div ng-repeat="marking in markings">
				<marker position="[{{marking.latitude}}, {{marking.longitude}}]" title="{{marking.name}}"></marker>
		  	</div>
		</ng-map>
	</ion-content>
</ion-view>
