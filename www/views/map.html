<ion-view>
	<ion-content>
		<ng-map default-style="false" class="mapa-google" center="current-location" zoom="18" style="height: 101%">
		  	<div ng-repeat="marking in markings">
				<marker icon="{{customIcon}}" position="[{{marking.latitude}}, {{marking.longitude}}]" title="{{marking.name}}" on-click="informationMarking(pev)"></marker>
				<!--
                   <info-window>
                     <div>
                       name: {{marking.name}}<br/>
                     </div>
                   </info-window>
                 -->
		  	</div>
		</ng-map>
	</ion-content>
</ion-view>
