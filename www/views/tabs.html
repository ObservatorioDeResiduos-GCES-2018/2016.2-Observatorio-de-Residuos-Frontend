<ion-tabs class="tabs-icon-top">
  <ion-tab class="ion-tab-font" title="Mapa do Observatório" ui-sref="tabs.map" icon= "ion-earth">
    <ion-nav-view name="mapaObservatorio">
    </ion-nav-view>
  </ion-tab>
  <ion-tab class="ion-tab-font" title="Tô de olho" icon = "ion-eye" ng-click="popover.show($event)" ng-controller="popoverCtrl">
  </ion-tab>
  <ion-tab class="ion-tab-font" title="PEVs" icon = "ion-location" ng-click="popover.show($event)" ng-controller="popoverPevCtrl">
  </ion-tab>
  <ion-tab class="ion-tab-font" title="Tô contribuindo" ui-sref="tabs.toContribuindo" icon = "ion-compose">
    <ion-nav-view name="toContribuindo">
    </ion-nav-view>
  </ion-tab>
</ion-tabs>

<script id="templates/popoverOlho.html" type="text/ng-template">
  <ion-popover-view style="height: 126px">
    <ion-content>
      <div class="list">
        <a class="button button-full button-balanced" ui-sref="tabs.myMarkings">
          Minhas Marcações
        </a>
        <a class="button button-full button-balanced" ui-sref="tabs.newMarking">
          Marcar novo Incidente
        </a>
        <a class="button button-full button-balanced" ui-sref="tabs.nearbyMarkings">
          Incidentes Próximos
        </a>
      </div>
    </ion-content>
  </ion-popover-view>
</script>

<script id="templates/popoverPev.html" type="text/ng-template">
  <ion-popover-view style="height: 84px">
    <ion-content>
      <div class="list">
        <a class="button button-full button-balanced" ui-sref="">
          PEVs Próximas
        </a>
        <a class="button button-full button-balanced" ui-sref="tabs.newPEV">
          Marcar nova PEV
        </a>
      </div>
    </ion-content>
  </ion-popover-view>
</script>

<script id="templates/popoverPerfil.html" type="text/ng-template">
  <ion-popover-view style="height: 168px">
    <ion-content>
      <div class="list">
        <a class="button button-full button-balanced" ui-sref="">
          Ver Perfil
        </a>
        <a class="button button-full button-balanced" ui-sref="">
          Editar Perfil
        </a>
        <a class="button button-full button-balanced" ui-sref="tabs.ajuda">
          Ajuda
        </a>
        <a class="button button-full button-balanced" ui-sref="signin">
          Sair
        </a>
      </div>
    </ion-content>
  </ion-popover-view>
</script>
