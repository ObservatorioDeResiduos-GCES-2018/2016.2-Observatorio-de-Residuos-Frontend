<ion-tabs class="tabs-icon-top tabs-messages tabs-light tabs-top tabs-icon-top has-tabs-top">
  <ion-tab class="ion-tab-font tabs-color-active-positive" title="Mapa do Observatório" ui-sref="tabs.map" icon-off="ion-earth" icon-on="ion-earth">
    <ion-nav-view name="mapaObservatorio">
    </ion-nav-view>
  </ion-tab>
  <ion-tab class="ion-tab-font tabs-color-active-positive" title="Tô de olho" icon-off="ion-eye" icon-on="ion-eye" ng-click="popover.show($event)" ng-controller="popoverCtrl" ui-sref-active="current">
    <ion-nav-view name="deOlho">
    </ion-nav-view>
  </ion-tab>
  <ion-tab class="ion-tab-font tabs-color-active-positive" title="PEVs" icon-off="ion-location" icon-on="ion-location" ng-click="popover.show($event)" ng-controller="popoverPevCtrl">
    <ion-nav-view name="pev">
    </ion-nav-view>
  </ion-tab>
  <ion-tab class="ion-tab-font tabs-color-active-positive" title="Tô contribuindo" ui-sref="tabs.toContribuindo" icon-off="ion-compose" icon-on="ion-compose">
    <ion-nav-view name="toContribuindo">
    </ion-nav-view>
  </ion-tab>
</ion-tabs>

<script id="templates/popoverOlho.html" type="text/ng-template">
  <ion-popover-view style="height: 129px">
    <ion-content>
      <div class="list">
        <a class="button button-full button-balanced" ui-sref="myMarkings" ngclick="myMarkings=true; newMarking=false; nearbyMarkings=false">
          Minhas Marcações
        </a>
        <a class="button button-full button-balanced" ui-sref="newMarking" ngclick="myMarkings=false; newMarking=true; nearbyMarkings=false">
          Marcar novo Incidente
        </a>
        <a class="button button-full button-balanced" ui-sref="nearbyMarkings" ngclick="myMarkings=false; newMarking=false; nearbyMarkings=true">
          Incidentes Próximos
        </a>
      </div>
    </ion-content>
  </ion-popover-view>
</script>

<script id="templates/popoverPev.html" type="text/ng-template">
  <ion-popover-view style="height: 88px">
    <ion-content>
      <div class="list">
        <a class="button button-full button-balanced" ui-sref="">
          PEVs Próximas
        </a>
        <a class="button button-full button-balanced" ui-sref="tabs.newPEV">
          Marcar nova PEV
        </a>
      </div>
    </ion-content>
  </ion-popover-view>
</script>
