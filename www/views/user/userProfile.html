<ion-view title="Observatório de Resíduos">
  <ion-content padding="true" class="has-header" scroll="true">
    <div class="list card">

    <div class="item item-divider">
      Informações básicas
    </div>

    <div class="item item-avatar">
      <img src="img/usuario.jpeg">
        <h2>{{user.nome_completo}}</h2>
        <p>{{user.email}}</p>
    </div>

    <div class="item item-divider">
      {{user.perfil}}
    </div>

    <div id="profile-description" class="item item-body">
    </div>

    </div>
    <button class="button button-positive button-block" ui-sref="editProfile">
      <i class="icon ion-edit"></i>
      Editar Perfil
    </button>
  </ion-content>
</ion-view>
