<!-- User profile page -->
<ion-view title="Observatório de Resíduos" id="profile">
  <ion-content padding="true" class="has-header padding" scroll="false">
    <!-- Some user informations -->
    <div class="avataa">
      <img class="round" src="img/usuario.jpeg" height="150px">
    </div>

    <div class="users-params" align="center">
        <h3 class="text-center">{{user.nome_completo}}</h3>
        <h3 class="text-center">Perfil: {{user.profile}}</h3>
        <h3 class="text-center">{{user.email}}</h3>
      </div>

    <!-- Buttons to edit profile and go back to Observatório de Resíduos map -->
    <div class="profile-button" align="center">
      <button class="button button-positive button-block" ui-sref="editProfile">
        <i class="icon ion-edit"></i>
          Editar Perfil
      </button>
    </div>
  </ion-content>
  <ui-view name="profile-page"></ui-view>
</ion-view>
