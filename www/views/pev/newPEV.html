<ion-view title="Nova PEV" id="new-pev">
  <ion-content padding="true" ng-controller="cameraCtrl" class="has-header" scroll="true">
    <div ng-controller="newPevCtrl">
    <div class="image-and-buttons">
      <div class="list card">
        <div class = "row">
          <div class = "col col-60">
            <div class="item item-image">
              <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">
            </div>
          </div>
          <div class = "col">
            <div class="buttons-from-img">
            <button class="button button-block icon ion-camera" ng-click="takePhoto('CAMERA')">Câmera</button><br>
            <button class="button button-block icon ion-images" ng-click="takePhoto('PHOTOLIBRARY')">Galeria</button>
              <!-- The camera doesn't work on browser, and a android build is necessary -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="item item-body">
        <ion-list id="list">
          <label class="item item-input">
            <input type="text"  ng-model="pev.name" placeholder="Nome da PEV">
          </label>
          <ion-item class="item-divider" id="page-list">Tipo da PEV</ion-item>
          <ion-checkbox ng-model="pev.paper" class="checkbox-positive">Papel</ion-checkbox>
          <ion-checkbox ng-model="pev.plastic" class="checkbox-positive">Plástico</ion-checkbox>
          <ion-checkbox ng-model="pev.metal" class="checkbox-positive">Metal</ion-checkbox>
          <ion-checkbox ng-model="pev.glass" class="checkbox-positive">Vidro</ion-checkbox>
        </ion-list>

          <label class="item item-input">
            <input type="text" ng-model="pev.comment" placeholder="Descrição">
          </label>
          <label class="item item-input">
              <input type="hidden" placeholder="Latitude" ng-model="pev.latitude" disabled="true">
            </label>

            <label class="item item-input">
              <input type="hidden" placeholder="Longitude" ng-model="pev.longitude" disabled="true">
            </label>
          <button type="submit" ng-click="createPEV(pev); modal.hide()" id="page-button9" class="button button-positive  button-block">Cadastrar</button>
        </div>
      </div>
      <div class="form-list"></div>
      <div class="menu-bar"></div>
      </form>
    </div>
    </ion-content>
  </ion-view>
