<!-- My Markings page -->
<ion-view title="Minhas PEVs" id="my-pevs">
    <ion-content padding="true" class="has-header padding has-tabs-top" scroll="true">
        <!-- List of all markings marked by the user -->
        <h3>Minhas PEVs</h3>
        <ion-list>
            <ion-item ng-repeat="pev in pevs"
                      value="{{pev.id_pev}}"
                      ng-model="pev"
                      name="pev_item"
                      ng-show="currentUserEmail==pev.author_email"
                      ng-click="openPev(pev)">
              <h3 class="text-left" style="font-weight: bolder">{{pev.titulo_pev}}</h3>
              <p class="text-left">Descrição: {{pev.descricao_pev}}</p>
              <p class="text-left">
                    Tipo: {{pev_types}}
              </p>
              <span class="badge badge-assertive">+{{pev.total_confirmacoes_funcionando}}</span>
            </ion-item>
        </ion-list>

        <h3>PEVs Proximas</h3>
        <ion-list>
            <ion-item ng-repeat="pev in nearbyPevs"
                      value="{{pev.id_pev}}"
                      ng-model="pev"
                      name="pev_item"
                      ng-click="openPev(pev)">
              <h3 class="text-left" style="font-weight: bolder">{{pev.titulo_pev}}</h3>
              <p class="text-left">Descrição: {{pev.descricao_pev}}</p>
              <p class="text-left">
                    Tipo: {{pev_types}}
              </p>
              <span class="badge badge-assertive">+{{pev.total_confirmacoes_funcionando}}</span>
        </ion-item>

    </ion-content>
</ion-view>
