<!-- Page to make a complaint of Marking -->
<ion-view title="Denunciar Incidente" id="complaint-marking">
  <ion-content padding="true" class="has-header" scroll="true">
    <div>
      <form ng-submit="confirmComplaint(complaint)" name="Complaintform">
        <a class="button icon-top ion-chevron-left button-clear button-dark" ui-sref="tabs.map"> Voltar </a>


        <div class="spacer" style="height: 15px;"></div>
        <ion-list id="list">
          <!-- Fields to edit informations of marking -->
          <label class="item item-input">
            <p ng-show="Complaintform.title.$invalid && !Complaintform.title.$pristine" class="nav-bar-block">
              O título da denúncia é obrigatório!
            </p>
            <input type="text" ng-model="complaint.title" placeholder="Título da denúncia" name="title" required>
          </label>
          <label class="item item-input">
            <input type="text" ng-model="complaint.description" placeholder="Descrição da denúncia" name="description" required>
          </label>
        </ion-list>
        <button type="submit" id="page-button9" class="button button-full button-positive" ng-disabled="Complaintform.$invalid">Denunciar</button>
      </form>
    </div>
  </ion-content>
</ion-view>
