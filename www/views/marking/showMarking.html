<!-- Show all marking information that a user marked -->
<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-balanced">
		<h1 class="title">{{marking.titulo_incidente || marking.titulo_pev}}</h1>
		<button class="button button-clear button-primary" ng-click="modal.hide()" style="top:-3px">Voltar</button>
	</ion-header-bar>
		<ion-content class="padding" scroll="true">
			<div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
         <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
       </div>
       <div class="card">
				 <div class="item item-divider">
        		Contribuinte
        	</div>
        	<div class="item item-text-wrap">
 						{{marking.author_name}}
 					</div>
					<div class="item item-text-wrap">
						{{marking.author_email}}
					</div>
       	<div class="item item-divider">
       		Descrição
       	</div>
       	<div class="item item-text-wrap">
					{{marking.descricao_incidente || marking.descricao_pev}}
				</div>
				<div class="item item-divider">
       		Tipo
       	</div>
       	<div class="item item-text-wrap" ng-repeat="type in types">
					{{type}}
				</div>
				</div>
				<button id="page-button9" ng-show="currentUserEmail==marking.author_email" class="button button-positive button-block" ng-click="editMarking(marking)">Editar</button>
		</ion-content>
</ion-modal-view>
