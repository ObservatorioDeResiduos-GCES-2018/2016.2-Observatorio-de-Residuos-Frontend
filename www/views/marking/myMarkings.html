<!-- My Markings page -->
<ion-view title="Meus Incidentes" id="my-markings">
  <ion-content padding="true" class="has-header padding has-tabs-top" scroll="true">
    <!-- List of all markings marked by the user -->
    <h3>Minhas Marcações</h3>
    <ion-list>
      <ion-item ng-repeat="marking in markings"
                value="{{marking.id_incidente}}"
                ng-model="marking"
                name="marking_item"
                ng-show="currentUserEmail==marking.author_email"
                ng-click="openMarking(marking)">
        <h3 class="text-left" style="font-weight: bold">{{marking.titulo_incidente}}</h3>
        <p class="text-left">Descrição: {{marking.descricao_incidente}}</p>
        <p class="text-left">
          Tipo: {{marking.tipo_incidente}}
        </p>

        <label id="eu-vi_1" class="badge badge-positive">+{{marking.total_confirmacoes_existencia}}</label>
        <label id="nao-vi_1" class="badge badge-assertive">-{{marking.total_confirmacoes_resolvido}}</label>

      </ion-item>
    </ion-list>
    <h3>Marcações Próximas</h3>
    <ion-list>
      <ion-item ng-repeat="marking in markings"
                value="{{marking.id_incidente}}"
                ng-model="marking"
                name="marking_item"
                ng-show="currentUserEmail==marking.author_email"
                ng-click="openMarking(marking)">
        <h3 class="text-left" style="font-weight: bold">{{marking.titulo_incidente}}</h3>
        <p class="text-left">Descrição: {{marking.descricao_incidente}}</p>
        <p class="text-left">
          Tipo: {{marking.tipo_incidente}}
        </p>

        <label id="eu-vi_2" class="badge badge-positive">+{{marking.total_confirmacoes_existencia}}</label>
        <label id="nao-vi_2" class="badge badge-assertive">-{{marking.total_confirmacoes_resolvido}}</label>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
