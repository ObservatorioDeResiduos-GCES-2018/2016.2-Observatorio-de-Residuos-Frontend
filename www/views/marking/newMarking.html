<ion-view title="Novo Incidente" id="new-marking" >
  <ion-content padding="true" class="has-header padding has-tabs-top" scroll="false">

    <div class="list card">

      <div class="item item-image">
        <img class="img-new-marking" src="../img/new-marking-placeholder.jpg"> <!-- getImageMarking() -->
      </div>

      <div class="buttons-choose">
        <button class="button icon-left ion-image">Escolher imagem</button>
        <button class="button icon-left ion-camera">Tirar foto</button>
      </div>
    </div>

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Nome do Incidente" ng-model="marking.name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Local do Incidente" ng-model="marking.local">
      </label>

      <label class="item item-input item-select">
        <span class="input-label">Tipo do Incidente</span>
        <select ng-model="marking.marking_type" name="type" required>
          <option value="organic">Resíduos Orgânicos</option>
          <option value="water">Poluição aquática</option>
          <option value="fire">Incêndios</option>
          <option value="leaf">Desmatamento</option>
        </select>
      </label>

      <label class="item item-input">
        <textarea placeholder="Comentário" rows="3" ng-model="marking.description" ></textarea>
      </label>

      <button type="submit" ng-click="registerMarking(marking)" id="signup-button5" class="button button-stable  button-block">Cadastrar Novo Incidente</button>
    </div>
  </ion-content>
</ion-view>
